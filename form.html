<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nameId">Name</label>
        <input type="text" name="name" id="nameId" placeholder="Enter your Name"><br><br>
        <label for="emailId">Email</label>
        <input type="email" name="email" id="emailId" placeholder="Enter your Email">
        <fieldset>
            <legend>Select Area</legend>
            <label for="maleId">Male</label>
            <input type="radio" name="gender" id="maleId">
            <label for="femaleId">Female</label>
            <input type="radio" name="gender" id="femaleId">
        </fieldset>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
    </form>
</body>
</html>
